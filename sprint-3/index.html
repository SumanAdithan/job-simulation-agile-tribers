<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>Wedding invitation</title>
    </head>
    <body>
        <div class="app">
            <div class="card">
                <div class="left-content">
                    <div class="left-flower">
                        <img src="./img/left-flower.png" alt="flower" />
                    </div>
                    <div class="left-content-txt">
                        <div>Wedding invitation</div>
                        <div>Passport to Love</div>
                    </div>
                    <div class="left-line">
                        <img src="./img/left-line.png" alt="line" />
                    </div>
                </div>
                <div class="passport-content">
                    <div class="initial">
                        <span>S</span>
                        <div class="compass">
                            <img src="./img/compass.png" alt="compass" />
                        </div>
                        <span>M</span>
                    </div>
                    <div class="couple-name">
                        Sahil & Meera
                        <br />
                        Wedding
                    </div>
                    <div class="venue">
                        <div>Names: Sahil & Meera</div>
                        <div>Date: August 10, 2025</div>
                        <div>Venue: Sunset Beach Resort</div>
                    </div>
                    <div class="stamp">
                        <img src="./img/stamp.png" alt="stamp" />
                    </div>
                    <div class="map">
                        <img src="./img/map.png" alt="map" />
                    </div>
                    <div class="couple">
                        <img src="./img/couple.png" alt="couple" />
                    </div>
                </div>
                <div class="right-content">
                    <div class="right-flower">
                        <img src="./img/right-flower.png" alt="flower" />
                    </div>
                    <div class="right-content-txt">
                        <div class="right-content-title">Will You Attend?</div>
                        <div class="right-content-description">
                            <div>
                                <div class="checkbox">
                                    <label for="yes">Yes</label>
                                    <input type="checkbox" name="yes" id="yes" />
                                </div>
                                <div class="checkbox">
                                    <label for="no">No</label>
                                    <input type="checkbox" name="no" id="no" />
                                </div>
                            </div>
                            <div class="barcode">
                                <img src="./img/barcode.png" alt="barcode" />
                            </div>
                            <div class="address">
                                RSVP to: 123 Love Lane,
                                <br />
                                Dream City
                            </div>
                        </div>
                    </div>
                    <div class="right-line">
                        <img src="./img/right-line.png" alt="line" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
