<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student List</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="header">
                    <h1 class="header-title">Student List</h1>
                    <div class="reload" id="reload">
                        <img src="./img/reload.png" alt="reload" />
                    </div>
                </div>
                <div class="main">
                    <div class="input-field">
                        <input type="text" placeholder="Enter Student Name" class="input" id="input" />
                        <button class="add-btn" id="submit">Add Student</button>
                    </div>
                    <div class="flex">
                        <input type="text" class="search" placeholder="Search Student" id="filter" />
                    </div>
                </div>

                <div class="list-container">
                    <ul id="students"></ul>
                </div>
                <div class="total-students" id="total"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
