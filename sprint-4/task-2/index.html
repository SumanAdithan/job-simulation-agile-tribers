<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="w-full h-screen flex flex-col items-center justify-center text-[#5A5A5A]">
            <h1 class="text-[#5756FF] text-3xl font-bold mb-8">To-Do List</h1>
            <div class="flex">
                <input
                    type="text"
                    placeholder="Enter a task"
                    class="p-4 text-xl border-2 border-[#5A5A5A] rounded-l-xl placeholder:text-[#5A5A5A] w-[610px] outline-none"
                    id="input"
                />
                <button class="bg-[#5756FF] p-5 text-white font-bold rounded-r-xl" id="submit">Submit</button>
            </div>
            <div class="w-[700px] h-96 mt-8 px-8 py-2 overflow-auto">
                <ul id="tasks"></ul>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
