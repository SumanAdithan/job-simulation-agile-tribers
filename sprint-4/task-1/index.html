<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Handling</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="w-full h-screen flex items-center justify-center text-white">
            <div class="w-[400px] h-[400px] bg-black p-5 rounded-xl">
                <h1 class="text-center text-2xl font-bold">Form Handling</h1>
                <form class="flex flex-col gap-5 mt-10 items-center">
                    <div class="w-full">
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="enter a name"
                            class="w-full p-4 border-2 border-[#BB86FC] rounded-full"
                        />
                        <div class="text-red-600 mt-2 ml-4" id="nameError"></div>
                    </div>
                    <div class="w-full">
                        <input
                            type="number"
                            name="age"
                            id="age"
                            placeholder="enter a age"
                            class="w-full p-4 border-2 border-[#BB86FC] rounded-full"
                        />
                        <div class="text-red-600 mt-2 ml-4" id="ageError"></div>
                    </div>
                    <button class="bg-[#BB86FC] rounded-full p-4 w-36 font-semibold mt-5" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
